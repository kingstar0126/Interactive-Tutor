<!DOCTYPE html>
<html>
    <head>
        <title>Notification and Subscription</title>
        <style>
            /* Styling for the container */
            .container {
                width: 400px;
                margin: 0 auto;
                padding: 20px;
                border: 1px solid #ccc;
                text-align: center;
            }

            /* Styling for the user's information */
            .user-info {
                font-size: 20px;
                margin-bottom: 20px;
            }

            span {
                color: red;
            }

            /* Styling for the subscription button */
            .custom-subscription {
                background-color: #4caf50;
                color: #fff;
                border: none;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
            }

            /* Hover effect for the subscription button */
            .custom-subscription:hover {
                opacity: 0.8;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- User's information -->
            <div class="user-info">
                <span>This customer wants to use custom plan!</span>
                <h2>User's Information</h2>
                <p>Name: {{username}}</p>
                <p>Email: {{email}}</p>
                <p>Phone: {{phone}}</p>
            </div>

            <!-- Custom subscription button -->
        </div>
    </body>
</html>
